<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Love Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url(o2.jpg);
      background-size: cover;
      background-position: -30px 2px;
      background-repeat: no-repeat;
      color: #f9f5f7;
      font-size: calc(100% + 0.5vw);
    }

    h1 {
      color: #F20056 !important;
    }

    input {
      color: #151313;
      font-size: 1.25rem;
      line-height: 1;
      outline: none;
      height: 3em;
      width: 100%;
      padding: 0.8em 1em;
      border: 0.25em solid transparent;
      border-radius: 1.8em;
      margin-bottom: 1em;
    }

    input:focus {
      outline: 2px dashed #ad2b89;
      outline-offset: 0.02em;
    }

    input::placeholder {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-weight: 0.02em;
      font-size: 0.5rem;
      opacity: 2rem;
      color: red;
      text-align: center;
    }

    .btn {
      font-family: din-round, sans-serif;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: .8px;
      line-height: 20px;
      text-transform: uppercase;
      width: 100%;
      margin-bottom: 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main text-center">
      <h1>Love Calculator</h1>
      <div class="form-group">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Your Name">
        <input type="text" class="form-control" id="sname" name="sname" placeholder="Partner's Name">
      </div>
      <button onclick="calculateLove()" class="btn btn-primary">Calculate</button>
      <button onclick="reset()" class="btn btn-secondary">Reset</button>
      <div id="result"></div>
    </div>
  </div>

  <script src="love.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
